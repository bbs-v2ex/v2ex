{{define "head"}}<link rel="stylesheet" href="{{st "/css/member.css"}}">{{end}}
{{define "body"}}
{{include "member/_top"}}
<div class="row ">
    {{include "member/_left_top"}}
        {{range .dt}}
            <div class="mc-list list-unstyled mt-3 mb-3 p-3">
                {{if ne .img ""}} <div class="mr-1 show-img"><img src="{{imgu .img}}?w=100" alt=""></div>{{end}}
                <div class="col-auto flex-fill text-break">
                    <div class="l-title"><a href="{{.u}}">{{.t}}</a></div>
                    <div class="mt-3 mb-3">{{.txt}}</div>
                </div>
            </div>
        {{end}}
    {{include "member/_left_bottom"}}
    {{include "member/_right"}}
</div>
{{end}}
{{define "js"}}{{end}}
