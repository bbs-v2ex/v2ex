{{range .dt}}
    <div class="m-list">
        <div class="l-tip">{{.Time}} {{.ST}}</div>
        <div class="mc-list">
            {{if ne .Img ""}} <div class="mr-1 show-img"><img src="{{imgu .Img}}?w=100" alt=""></div>{{end}}
            <div class="col-auto flex-fill text-break">
                <div class="l-title"><a href="{{.Link.U}}" title="{{.Link.T}}">{{.Link.T}}</a></div>
                {{if ne .Author.Name ""}}
                    <a href="{{.Author.U}}" class="author-avatar">
                        <div class="col-auto mr-3 mr-1 show-img">
                            <img src="{{.Author.Avatar}}?w=35"  alt="会员-{{.Author.Name}}-头像">
                        </div>
                        <div class="align-self-center">
                            <div class="author-name"> {{.Author.Name}} </div>
                            {{if ne .Author.Des ""}}<div class="text-break des-txt">{{.Author.Des}}</div>{{end}}
                        </div>
                    </a>
                {{end}}
                {{if ne .Zan 0}} <div class="l-zan">{{.Zan}} 人赞同</div> {{end}}
                <div  class="mt-3 mb-3">{{.Text|html}}</div>
            </div>
        </div>
    </div>
{{end}}
