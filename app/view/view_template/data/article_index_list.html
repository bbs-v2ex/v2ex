{{range .dt}}
    <div class="m-list pt-2 pb-2">
      <div class="l-title"><span>R: </span><a href="{{.u}}" title="{{.t}}">{{.t}}</a></div>
        <div class="mc-list mt-2">
            {{if ne .img ""}}<div class="mr-1 show-img"><img src="{{.img}}?w=100" alt="{{.t}}"></div>{{end}}
            <div class="col-auto flex-fill text-break">
                <div class="mt-3 mb-3">{{.txt}}</div>
            </div>
        </div>
    </div>
{{end}}
