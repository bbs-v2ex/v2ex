{{define "head"}}{{end}}
{{define "body"}}
    <div v-if="html_err != ''">${html_err}</div>
    <div v-else>
        <div class="card  bg-white rounded">
            <h5 class="card-header">SEO设置</h5>
            <div class="card-body col-md-8 align-self-center">
                <form id="f1" novalidate="novalidate" class="row g-3 needs-validation was-validated">
                    <div class="col-md-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" v-model="seo.register" :checked="seo.register">
                            <label class="form-check-label" for="flexSwitchCheckDefault">开启注册</label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div>
                            <label class="form-label">爬虫签名</label>
                            <input type="text" class="form-control is-valid" v-model="seo.spider_sign" required>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div>
                            <label class="form-label"> 文章审核 </label>
                            <div class="row">
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="f_a_send" v-model="seo.article_check.send" :checked="seo.article_check.send">
                                        <label class="form-check-label" for="f_a_send">发布</label>
                                    </div>
                                </div>
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="f_a_edit" v-model="seo.article_check.edit" :checked="seo.article_check.edit">
                                        <label class="form-check-label" for="f_a_edit">编辑</label>
                                    </div>
                                </div>
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="f_a_c_root" v-model="seo.article_check.c_root" :checked="seo.article_check.c_root">
                                        <label class="form-check-label" for="f_a_c_root">评论root</label>
                                    </div>
                                </div>
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="f_a_c_child" v-model="seo.article_check.c_child" :checked="seo.article_check.c_child">
                                        <label class="form-check-label" for="f_a_c_child">评论child</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div>
                            <label class="form-label"> 问题审核 </label>
                            <div class="row">
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="q_a_send" v-model="seo.question_check.send" :checked="seo.question_check.send">
                                        <label class="form-check-label" for="q_a_send">发布</label>
                                    </div>
                                </div>
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="q_a_edit" v-model="seo.question_check.edit" :checked="seo.question_check.edit">
                                        <label class="form-check-label" for="q_a_edit">编辑</label>
                                    </div>
                                </div>
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="q_a_c_root" v-model="seo.question_check.c_root" :checked="seo.question_check.c_root">
                                        <label class="form-check-label" for="q_a_c_root">评论root</label>
                                    </div>
                                </div>
                                <div class=" col-sm-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="q_a_c_child" v-model="seo.question_check.c_child" :checked="seo.question_check.c_child">
                                        <label class="form-check-label" for="q_a_c_child">评论child</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div v-if="ajax_message != ''">${ajax_message}</div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary"  @click.prevent="submit($event)">提交修改</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{{end}}
{{define "js"}}
    <script>
        var app = new Vue({
            el: '#vue-app',
            delimiters:['${','}'],
            data() {
                return {
                    view_data:JSON.parse("{{.send_list|json}}"),
                    seo:{},
                    html_err:'',
                    ajax_message:'',
                }
            },
            created(){
                get("/config/api_auth").then(res => {
                    if (res.code === 1){
                        this.seo  = res.data
                    }else{
                        this.html_err = '刷新重新加载数据'
                    }
                })
            },
            methods: {
                submit(e) {
                    this.ajax_message= '开始提交';
                    post('/config/api_auth',this.seo).then(res =>{
                        this.ajax_message = res.message;
                        console.log(res)
                    })
                }
            }
        })
    </script>
{{end}}
